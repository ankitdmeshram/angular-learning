<form #tempForm="ngForm" (ngSubmit)="userLogin(tempForm.value)">
    <input 
        type="text"
        placeholder="Enter Name"
        name="name" 
        ngModel
        >
    <br><br>
    <input type="password"
        placeholder="password"
        name="password"
        ngModel

    >
    <br><br>
    <button  >Login</button>
</form>
