<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <input type="text" name="user" ngModel placeholder="Enter User">
    <br><br>
    <input type="text" name="email"  ngModel  placeholder="Enter Email">
    <br><br>
    <input type="text" name="password"  ngModel placeholder="Enter Password">
    <br><br>
    <button>Register</button>

</form>


<h4>{{userData.user}}</h4>
<h4>{{userData.email}}</h4>
<h4>{{userData.password}}</h4>
